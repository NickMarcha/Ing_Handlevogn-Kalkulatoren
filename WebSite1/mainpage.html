<p style="width: 50%">Webside for å finne billigste handlevogn-pris. Brukere kan “Scanne” inn strekkoder til en database og fylle den med pris/enhet informasjon. Brukere kan søke etter vare og finne ut hvilken butikk som er mest gunstig for deres spesifikke handlevogn. </p>
